<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discipula</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fce4ec, #c2b010);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      color: #880e4f;
    }
    .nome-btn {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      background-color: #311722;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }
    .nome-btn:hover {
      background-color: #6a1b9a;
    }
    .nome-btn:disabled {
      background-color: #ccc;
      cursor: default;
      color: #666;
      text-decoration: line-through;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
    }
    .close-btn {
      margin-top: 1rem;
      background-color: #880e4f;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      margin-top: auto;
      padding: 1rem;
      text-align: center;
      color: #880e4f;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>Discipulado da Primícias</h1>
  <p>Clique no seu nome para descobrir quem você tirou (você só pode ver uma vez):</p>
  <div id="botoes"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <div id="modal-msg"></div>
      <button class="close-btn" onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <footer>&copy; 2025 Feito com Front por Vini</footer>

  <audio id="efeito-som" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_6d44c8e3ab.mp3?filename=message-pop-alert-112697.mp3" preload="auto"></audio>

  <script>
    const nomes = ["Tereza", "Anne", "Gabby", "Jéssika","Tati", "Vini","André","Felipe","Haniel"];

    function gerarSorteio(participantes) {
      let sorteados;
      do {
        sorteados = [...participantes];
        for (let i = sorteados.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [sorteados[i], sorteados[j]] = [sorteados[j], sorteados[i]];
        }
      } while (sorteados.some((p, i) => p === participantes[i]));

      const resultado = {};
      participantes.forEach((p, i) => {
        resultado[p] = sorteados[i];
      });
      return resultado;
    }

    // Carrega ou gera o sorteio
    let sorteio = JSON.parse(localStorage.getItem('sorteioGlobal'));
    if (!sorteio) {
      sorteio = gerarSorteio(nomes);
      localStorage.setItem('sorteioGlobal', JSON.stringify(sorteio));
    }

    const som = document.getElementById('efeito-som');

    function mostrarResultado(nome, btn) {
      const chave = `sorteado_${nome}`;
      const resultadoSalvo = localStorage.getItem(chave);

      let sorteado;
      if (resultadoSalvo) {
        sorteado = resultadoSalvo;
      } else {
        sorteado = sorteio[nome];
        localStorage.setItem(chave, sorteado);
      }

      const modal = document.getElementById('modal');
      const msg = document.getElementById('modal-msg');
      msg.innerHTML = `<strong>${nome}</strong>, você tirou <strong>${sorteado}</strong>!`;
      modal.style.display = 'flex';

      som.pause();
      som.currentTime = 0;
      som.play().catch(() => {});

      btn.disabled = true;
    }

    function fecharModal() {
      document.getElementById('modal').style.display = 'none';
    }

    const botoesDiv = document.getElementById('botoes');
    nomes.forEach(nome => {
      const btn = document.createElement('button');
      btn.textContent = nome;
      btn.className = "nome-btn";
      btn.onclick = () => mostrarResultado(nome, btn);

      if (localStorage.getItem(`sorteado_${nome}`)) {
        btn.disabled = true;
      }

      botoesDiv.appendChild(btn);
    });
  </script>

</body>
</html>
